<!DOCTYPE html>
<html>
<head>
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet">
	<!-- Main CSS file -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>Restaurant Info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<ul aria-label="Breadcrumb" id="breadcrumb">
			<li>
				<a href="/">Home</a>
			</li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<div class="columns">
			<!-- Beginning map -->
			<div class="column">
				<section id="map-container">
					<div id="map" role="application" tabindex="0"></div>
				</section>
			</div>
			<!-- End map -->
			<!-- Beginning restaurant -->
			<div class="column">
				<section id="restaurant-container">
					<h2 id="restaurant-name"></h2><img id="restaurant-img">
					<p id="restaurant-cuisine"></p>
					<p id="restaurant-address"></p>
					<table id="restaurant-hours"></table>
				</section><!-- end restaurant -->
				<!-- Beginning reviews -->
				<section id="reviews-container">
					<ul id="reviews-list"></ul>
				</section><!-- End reviews -->
			</div>
		</div>
	</main>
	<!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script src="js/dbhelper.js" type="text/javascript">
	</script> 
	<!-- Main javascript file -->
	<script src="js/restaurant_info.js" type="text/javascript">
	</script> 
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD1twsFgHP_M4HBz5XdNqUyuUcCmqQlX0&libraries=places&callback=initMap">
	</script> 
	<!-- Service Worker -->
	<script charset="utf-8" src="sw.js" type="application/javascript">
	</script> 
	<!-- End scripts -->
</body>
</html>
